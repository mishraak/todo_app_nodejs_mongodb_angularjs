<!DOCTYPE>
<html ng-app="myApp">
	<head> 
		<title> To-Do </title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	</head>
	<body>
		<div class="container" ng-controller="AppCtrl">
		<h1>  Your To-Do List  </h1>
		<table class="table">
			<thead>
				<tr> 
					<th>Category</th>
					<th>Short Description</th>
					<th>Due Date</th>
					<th>Action</th>
					<td>&nbsp;</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input class="form-control" ng-model="todo.category"></td>
					<td><input class="form-control" ng-model="todo.description"></td>
					<td><input class="form-control" ng-model="todo.duedate"></td>
					<td><button class="btn btn-primary" ng-click="addTask()"> Add Task</td>
					<td><button class="btn btn-info" ng-click="update(todo._id)"> Update</td>
				</tr>
				<tr ng-repeat="todo in todolist">
					<td>{{todo.category}}</td>
					<td>{{todo.description}}</td>
					<td>{{todo.duedate}}</td>
					<td><button type="button" class="btn btn-success" ng-click="markDone(todo._id)">Done!</button></td>
					<td><button type="button" class="btn btn-warning" ng-click="editTask(todo._id)">Edit</button></td>
				</tr>
			</tbody>
		</table>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
		<script src="controllers/controller.js"></script>
	</body>

</html>
